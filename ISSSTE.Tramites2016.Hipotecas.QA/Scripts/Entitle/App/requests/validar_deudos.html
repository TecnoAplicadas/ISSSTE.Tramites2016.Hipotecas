    <style>
        .label-style {
            color: #545454 !important;
            font-size: 18px !important;
        }
    </style>

    <!-- GRÁFICA BASE -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-if-12 col-md-12">

            <ul class="wizard-steps" style="margin-left:5px">
                <li class="completed" id="A" style="padding: 0 14px 0 50px;">
                    <h5>Paso 1</h5>
                    <span>Requisitos del trámite</span>
                </li>
                <li id="B" class="completed">
                    <h5>Paso 2</h5>
                    <span>Información de inmueble</span>
                </li>
                <li id="D" style="width: 280px">
                    <h5>Paso 3</h5>
                    <span>Cargar documentación</span>
                </li>
                <li>
                    <i class="glyphicon glyphicon-ok-circle"></i>
                </li>
            </ul>
        </div>
    </div>

    <!-- Start Trámite -->
    <!--<div class="col-xs-12 marginbot-50">-->
    <!--data-ng-show="vm.validDebtorPension();"> -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-if-12 col-md-12">
            <h2>Ingresa el inmuebles a regularizar</h2>
            <hr class="red bottom-buffer">

            <div class="form-group col-xs-6 col-sm-4" style="margin-top: -25px">
                <label class="col-md-12" style="padding-left: 0;">
                    Tipo inmueble<label class="control-label" for="email-01">*</label>:
                </label>
                <select class="form-control ns_" ng-model="data.model">
                    <option ng-repeat="tp in vm.Property" value="{{tp.IdPropertyType}}">{{tp.Description}}</option>
                </select>
            </div>


            <div class="form-group col-xs-6 col-sm-4" style="margin-top: -25px">
                <label class="col-md-12" style="padding-left: 0;">
                    Tipo poseedor<label class="control-label" for="email-01">*</label>:
                </label>
                <select class="form-control ns_" ng-model="data.model">
                    <option ng-repeat="to in vm.Owner" value="{{to.IdTypeOwner}}" selected="selected" disabled>{{to.Description}}</option>
                </select>
            </div>


            <div class="form-group col-xs-6 col-sm-4" style="margin-top: -25px">
                <label class="col-md-12" style="padding-left: 0;">
                    Centro urbano<label class="control-label" for="email-01">*</label>:
                </label>

                <select class="form-control ns_" ng-model="data.model" data-ng-click="vm.GetUrbanCenter();">
                    <option ng-repeat="tu in vm.Urban" value="{{tu.IdUrbanCenter}}">{{tu.Description}}</option>
                </select>
            </div>

            <div class="form-group col-if-6 col-md-4">
                <label class="control-label" for="email-01">Código postal:</label>
                <input class="form-control" type="text" data-ng-model="bn.Name">
            </div>

            <div class="form-group col-if-6 col-md-4">
                <label class="control-label" for="email-01">Municipio o Alcaldía:</label>
                <input class="form-control" type="text" data-ng-model="bn.Name">
            </div>

            <div class="form-group col-if-6 col-md-4">
                <label class="control-label" for="email-01">Colonia:</label>
                <input class="form-control" type="text" data-ng-model="bn.Name">
            </div>

            <div class="form-group col-if-6 col-md-4">
                <label class="control-label" for="email-01">Calle:</label>
                <input class="form-control" type="text" data-ng-model="bn.Name">
            </div>


            <div class="form-group col-if-6 col-md-4">
                <label class="control-label" for="email-01">Número exterior:</label>
                <input class="form-control" type="text" data-ng-model="bn.Name">
            </div>


            <div class="form-group col-if-6 col-md-4">
                <label class="control-label" for="email-01">Número interior:</label>
                <input class="form-control" type="text" data-ng-model="bn.Name">
            </div>
            <div class="form-group col-sm-12 col-if-4 col-md-4">
                <label class="control-label" for="email-01">Manzana:</label>
                <input class="form-control" type="text" data-ng-model="bn.Name">
            </div>




            <div class="row vertical-buffer" data-ng-if="vm.Owner.indexOf(vm.Owner.IdOwnerType) == 1">
                <div id="divCurpDebtor" class="col-md-8" style="padding-left: 0px;">
                    <ng-form name="form" role="form" novalidate="novalidate">
                        <div class="form-group col-if-12 col-sm-12 col-md-8">
                            <label class="control-label label-style" for="curp">Clave Única de Registro de Población (CURP)<label class="control-label">*</label>:</label>
                            <input class="form-control" type="text" data-ng-model="vm.newDebtorData.CURP" id="txtCurp"
                                   pattern="^[A-Z]{1}[AEIOU]{1}[A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM]{1}(AS|BC|BS|CC|CS|CH|CL|CM|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS|NE)[B-DF-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$"
                                   pattern-err-type="curp" ng-maxlength="18" required name="curp">



                        </div>

                        <div class="form-group col-sm-12 col-if-4 col-md-4">
                            <label class="control-label" for="email-01">Nombre(s):</label>
                            <input class="form-control" type="text" data-ng-model="bn.Name">
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-if-4 col-md-4">
                            <label class="control-label" for="email-01">Primer apellido:</label>
                            <input class="form-control" type="text" data-ng-model="bn.PaternalLastName">
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-if-4 col-md-4">
                            <label class="control-label" for="email-01">Segundo apellido:</label>
                            <input class="form-control" type="text" data-ng-model="bn.MaternalLastName">
                        </div>

                        <div class="form-group col-xs-6 col-sm-4">
                            <label class="control-label" for="email-01">Entidad de Nacimiento:</label>
                            <input class="form-control" type="text" data-ng-model="bn.Birthplace">
                        </div>
                        <div class="form-group col-sm-4 datepicker-group" style="margin-top:-25px">
                            <label>
                                Fecha de nacimiento<label class="control-label asterisk" for="calendarYear">*</label>:
                            </label>
                            <input class="ns_ form-control" id="calendarYear" type="text" data-ng-model=vm.Birthdate
                                   placeholder="Selecciona una fecha" required>
                            <i class="glyphicon glyphicon-calendar" aria-hidden="true" style="right: 12px; position: absolute; padding: 35px; pointer-events: none;"></i>
                        </div>

                        <div class="form-group col-sm-12 col-if-4 col-md-4" style="margin-top:-25px">
                            <label>
                                Sexo<label class="control-label asterisk5">*</label>:
                            </label>
                            <select id="data_ask5" class="ns_ form-control" data-ng-model="vm.newKidData.Gender" placeholder="Selecciona el sexo" required>
                                <option value=''>- Selecciona -</option>
                                <option value="H">Masculino</option>
                                <option value="M">Femenino</option>
                            </select>
                        </div>

                        <br />

                    </ng-form><br /><br />
                </div>
            </div>
        </div> <!-- col -->
    </div>

</div><!-- container -->
<div class="bottom-buffer"></div>
<script>
    UI.initToolTips();
</script>
